{% load static %}
<html>
	<head>
		<link	href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"	rel="stylesheet" type="text/css">
		<link	rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link	rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link	rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-theme.min.css">
		<title>Dani	blog</title>
	</head>
	<body>
		<div class="page-header">
			<h1><a href="/">Dani's Blog</a></h1>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
						{% for post	in posts %}
				 			<div class="post">
			  				<div class="date">
									<p>{{ post.published_date }}</p>
								</div>
								<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
								<p>{{ post.text|linebreaksbr }}</p>
							</div>
						{% endfor	%}
					{% endblock	%}
				</div>
			</div>
		</div>
	</body>
</html>
